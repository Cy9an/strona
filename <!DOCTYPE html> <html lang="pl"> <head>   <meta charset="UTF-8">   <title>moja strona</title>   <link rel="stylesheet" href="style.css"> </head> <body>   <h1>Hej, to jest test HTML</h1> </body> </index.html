<!-- Stylowy panel muzyki w stylu old money -->
<div style="
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 999;
  display: flex;
  gap: 12px;
  align-items: center;
  padding: 10px 16px;
  background-color: rgba(32, 63, 55, 0.7); /* oliwkowo-sepiowy */
  border: 1px solid #04361f66; /* złoty akcent */
  border-radius: 10px;
  backdrop-filter: blur(4px);
  color: #002410; /* ciepły beż/złoty */
  font-size: 1.2em;
  font-family: 'Georgia', serif;
  box-shadow: 0 0 8px rgba(13, 27, 19, 0.2);
">
  <button onclick="togglePlay()" style="background: none; border: none; color: inherit; cursor: pointer;">🎶</button>
  <button onclick="toggleMute()" id="muteBtn" style="background: none; border: none; color: inherit; cursor: pointer;">🔊</button>
  <input type="range" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)" style="cursor: pointer; accent-color: #09291a;">
</div>

<audio id="bgmusic" loop autoplay>
  <source src="bg-music.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById('bgmusic');
  const muteBtn = document.getElementById('muteBtn');

  function togglePlay() {
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }

  function toggleMute() {
    music.muted = !music.muted;
    muteBtn.innerHTML = music.muted ? "🔈" : "🔊";
  }

  function setVolume(value) {
    music.volume = value;
    if (music.muted && value > 0) {
      music.muted = false;
      muteBtn.innerHTML = "🔊";
    }
  }
</script>
